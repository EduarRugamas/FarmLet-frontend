
<div class="container-fluid">
  <div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
      <span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
      <h4 class="company_title"> Admin Panel FarmLet</h4>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
      <div class="container-fluid">
        <div class="row">
          <h2>Iniciar Session</h2>
        </div>
        <div class="row">
          <form control="" class="form-group" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" >
            <div class="row">
              <input type="text" name="email" id="username" class="form__input" placeholder="Email" formControlName="email">
            </div>
            <div class="row">
              <!-- <span class="fa fa-lock"></span> -->
              <input type="password" name="password" id="password" class="form__input" placeholder="Password" formControlName="password">
            </div>
<!--            <div class="row">-->
<!--              <input type="checkbox" name="remember_me" id="remember_me" class="">-->
<!--              <label for="remember_me">Remember Me!</label>-->
<!--            </div>-->
            <div class="row">
              <input type="submit" value="Iniciar Session " class="btn">
            </div>
          </form>
        </div>
        <div class="alert alert-danger" *ngIf="errorStatus" >
          <p> {{errorMessage}} </p>
        </div>
<!--        <div class="row">-->
<!--          <p>Don't have an account? <a href="#">Register Here</a></p>-->
<!--        </div>-->
      </div>
    </div>
  </div>
</div>
